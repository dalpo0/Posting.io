<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NONE-EDHIKADEVLINTAR.COM</h1>
        <p>NONE-EDHINK</p>
    </header>

    <!-- CAPTCHA Game (Hidden Initially) -->
    <div id="captchaOverlay" class="captcha-overlay">
        <div class="captcha-box">
            <h2>Prove You're Human!</h2>
            <p>Click the bouncing ball 5 times:</p>
            <div id="captchaBall"></div>
            <p id="captchaCounter">0/5</p>
            <button id="cancelCaptcha">Cancel</button>
        </div>
    </div>

    <!-- Upload Form -->
    <div class="post-form">
        <h2>Upload Photo</h2>
        <form id="photoForm">
            <input type="text" id="photoTitle" placeholder="Title" required>
            <input type="file" id="photoUpload" accept="image/*" required>
            <button type="submit" id="uploadBtn">Post Photo</button>
        </form>
    </div>

    <!-- Gallery -->
    <div class="gallery" id="gallery"></div>

    <footer>
        <p>&copy; 2023 Photo Gallery</p>
    </footer>

    <!-- Supabase + Game Logic -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
