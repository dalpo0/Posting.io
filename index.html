<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NONE-EDHIKADEVLINTAR.COM | Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="assets/bg-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Header -->
    <header class="neon-header">
        <h1><span class="flicker">NONE-EDHIKADEVLINTAR.COM</span></h1>
        <p class="subtitle">NONE-EDHINK</p>
    </header>

    <!-- Upload Form -->
    <div class="upload-container">
        <div class="holographic-panel">
            <h2><i class="fas fa-upload"></i> UPLOAD PHOTO</h2>
            <form id="photoForm">
                <div class="input-field">
                    <input type="text" id="photoTitle" placeholder=" " required>
                    <label>TITLE</label>
                    <span class="underline"></span>
                </div>
                <div class="file-upload">
                    <label for="photoUpload">
                        <i class="fas fa-folder-open"></i> CHOOSE FILE
                        <span id="fileName">No file selected</span>
                    </label>
                    <input type="file" id="photoUpload" accept="image/*" required>
                </div>
                <button type="submit" class="glow-button">
                    <i class="fas fa-paper-plane"></i> POST PHOTO
                </button>
            </form>
        </div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-grid" id="gallery"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
                        </html>
