<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-info {
            padding: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>NONE-EDHIKADEVLINTAR.COM</h1>
        <p>NONE-EDHINK</p>
    </header>

    <div class="gallery">
        <!-- Photo 1 -->
        <div class="photo">
            <img src="photos/photo1.jpg" alt="Photo 1">
            <div class="photo-info">
                <h3>写真タイトル</h3>
                <p>説明文がここに入ります</p>
            </div>
        </div>

        <!-- Photo 2 -->
        <div class="photo">
            <img src="photos/photo2.jpg" alt="Photo 2">
            <div class="photo-info">
                <h3>フレターサリファー</h3>
                <p>アルバイト</p>
                <small>コロナ禍</small>
            </div>
        </div>

        <!-- Add more photos as needed -->
    </div>

    <footer>
        <p>&copy; 2023 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
  </html>
